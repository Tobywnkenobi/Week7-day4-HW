<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racer Data</title>
    <script src="./Homework/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./Homework/style.css">
</head>

<body>
    <form id="f1Form">
        <label for="season">Season:</label>
        <input type="text" id="season" name="season" required>
        <label for="round">Round:</label>
        <input type="number" id="round" name="round" required>
        <input type="submit" value="Get Data"> 
    </form>

    <table id="f1Table">
        <tr>
            <th>Position</th>
            <th>Driver Name</th>
            <th>Constructor</th>
            <th>Points</th>
            <th>Status</th>
        </tr>
    </table>
</body>

</html>
